<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/slick/slick-theme.css"/>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <style>
    .slick-prev:before, .slick-next:before { 
        color:blue !important;
    }
    </style>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <!-- <a href="{{ site.baseurl }}/info-coronavirus">Info Coronavirus</a>-->
            <a href="{{ site.baseurl }}/vorrei-donare">Vorrei Donare</a>
            <a href="{{ site.baseurl }}/calendario">Calendario</a>
            <a href="{{ site.baseurl }}/prenotazioni">Prenotazioni</a>
            <a href="{{ site.baseurl }}/come-prenotarsi/">Come Prenotarsi</a>
            <a href="{{ site.baseurl }}/manifestazioni-associative/">Manifestazioni Associative</a>
            <a href="{{ site.baseurl }}/chi-siamo/">Chi Siamo</a>
            <a href="{{ site.baseurl }}/contatti">Contatti</a>
          </nav>
        </header>
      </div>
    </div>
 
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <a href="http://ferrara.avisemiliaromagna.it/"><img src="/images/avisfe.png" height="70" width="166.475"></a>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/slick/slick.js"></script>
    <script type="text/javascript" src='{{ site.baseurl }}/main.js'></script>
    
  </body>
</html>
